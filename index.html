<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icones -->
    <!-- NÃO DEU CERTO COM ESTE <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="grid">
        <div class="label-start">
            <i class="fa fa-rocket" aria-hidden="true"></i>
            <h1>Pronto para começar?</h1>
        </div>

        <div class="formulario">
            <form action="#">
                <div class="title">
                    <h1>Formulário de Cadastro</h1>
                </div>

                <div class="form-group">                    
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <div class="form-group">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme a senha">
                </div>
                <div class="form-group margin-auto">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
